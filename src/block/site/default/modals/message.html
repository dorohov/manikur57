<div class="modal fade" id="modal-message" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog {{prefix}}dialog">
		<div class="modal-content {{prefix}}content">
			<div class="modal-body {{prefix}}body" >
				<button type="button" class="btn-site modal-btn-close" data-dismiss="modal" aria-hidden="true">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="cancel" ]]</button>
				<div class="modal-block {{prefix}}block">	
					<h4 class="modal-title {{prefix}}title">Ваша заявка успешно отправлена!</h4>
					<div class="modal-note {{prefix}}note">
						Наши специалисты свяжутся с Вами в ближайшее время.
					</div>
					<div class="modal-footer {{prefix}}footer">
						<button type="button" data-dismiss="modal" aria-hidden="true" class="btn-site btn-pink btn-submit sm form-reviews__btn">Спасибо!</button> 
					</div>	
				</div>	
			</div>
		</div>
	</div>
</div>
