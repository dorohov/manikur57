<div class="{{class}}">
	<div class="container {{prefix}}container">
		<div class="{{prefix}}pink-block">
			<h3 class="{{prefix}}white">Салон<br>21 века</h3>
		</div>
		<div class="{{prefix}}preview item1">		
			<div id="carousel-people" class="{{prefix}}carousel-people carousel slide carousel-fade" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-people" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-people" data-slide-to="1"></li>
					<li data-target="#carousel-people" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item">		
						<a href="{{url-path-img}}/adv/item1-1-full.jpg" class="fancybox" rel="adv-people">
							<img 
								src="{{url-path-img}}/adv/item1-1.jpg" 
								data-src-0="{{url-path-img}}/adv/item1-1-xs.jpg" 
								data-src-768="{{url-path-img}}/adv/item1-1.jpg" 
								alt=""
							>
						</a>	
					</div>
					<div class="item">	
						<a href="{{url-path-img}}/adv/item1-2-full.jpg" class="fancybox" rel="adv-people">
							<img 
								src="{{url-path-img}}/adv/item1-2.jpg"

								alt=""
							>

					</div>
					<div class="item">

								alt=""
							>
						</a>	
					</div>
				</div>
			</div>
		</div>
		<div class="{{prefix}}preview round">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="round" ]]
		</div>
		<div class="{{prefix}}preview item2">			
			<a href="{{url-path-img}}/adv/item2-1-full.jpg" class="fancybox" rel="adv-interior">
