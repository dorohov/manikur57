<div class="{{class}}">
	<div class="container {{prefix}}container">
		<div class="{{prefix}}pink-block">
			<h3 class="{{prefix}}white">Салон<br>21 века</h3>
		</div>
		<div class="{{prefix}}preview item1 line-bottom-right">			
			<img 
				src="{{url-path-img}}/index/adv-item1.jpg" 
				data-src-0="{{url-path-img}}/index/adv-item1-xs.jpg" 
				data-src-768="{{url-path-img}}/index/adv-item1.jpg" 
				alt=""
			>
		</div>
		<div class="{{prefix}}preview round">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="round" ]]
		</div>
		<div class="{{prefix}}preview item2">			
			<img 
				src="{{url-path-img}}/index/adv-item2.jpg" 
				data-src-0="{{url-path-img}}/index/adv-item2-xs.jpg" 
				data-src-768="{{url-path-img}}/index/adv-item2.jpg" 
				alt=""
			>
		</div>
		<div class="{{prefix}}blue-block">
			<h3 class="{{prefix}}white">Оснащение<br>22 века</h3>
		</div>
		<div class="{{prefix}}preview-row">
			<div class="{{prefix}}preview item3 line-bottom-left">			
				<img 
					src="{{url-path-img}}/index/adv-item3.jpg" 
					data-src-0="{{url-path-img}}/index/adv-item3-xs.jpg" 
					data-src-768="{{url-path-img}}/index/adv-item3.jpg" 
					alt=""
				>
			</div>
			<div class="{{prefix}}preview item4">
				<img 
					src="{{url-path-img}}/index/adv-item4.jpg" 
					data-src-0="{{url-path-img}}/index/adv-item4-xs.jpg" 
					data-src-768="{{url-path-img}}/index/adv-item4.jpg" 
					alt=""
				>
			</div>
			<div class="{{prefix}}img-blue">
				<img 
					src="{{url-path-img}}/index/adv-item5.jpg" 
					data-src-0="{{url-path-img}}/index/adv-item5-xs.jpg" 
					data-src-768="{{url-path-img}}/index/adv-item5.jpg" 
					alt=""
				>
			</div>
		</div>
		<div class="{{prefix}}img-adv">
			<div class="_img"><img src="{{url-path-img}}/bg/bg-adv.png" alt=""></div>
			<div class="_logo">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="logo-text" ]]</div>
			<div class="_text-left">
				Мы против маникюра в подвале и на дому.
			</div>
			<div class="_text-right">
				Мы за маникюр в шикарных условиях по такой же цене.
			</div>
		</div>
	</div>
</div>
